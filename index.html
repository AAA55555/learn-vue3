<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vue Basics</title>
  <link rel="stylesheet" href="theme.css"/>
</head>
<body>

<div class="container" id="app">
  <div class="card">
    <h1 :style="{color: inputValue.length < 5 ? 'darkred' : 'darkblue'}">{{title}}</h1>
    <div class="form-control">
      <input
          type="text"
          :placeholder="placeholderString"
          v-model="inputValue"
          @keypress.enter="addNewNote"
      >
    </div>
    <button class="btn" v-on:click="addNewNote">Добавить</button>
    <hr>
    <ul class="list" v-if="notes.length !== 0">
      <li class="list-item" v-for="(note, index) in notes" :key="index.value">

<!--       <span :class="note.length > 5 ? 'primary' : 'bold'">{{index + 1}} {{toUpperCase(note)}}</span>-->

<!--        <span :class="{-->
<!--          'primary': true,-->
<!--          'bold': note.length > 5-->
<!--        }">{{index + 1}} {{toUpperCase(note)}}</span>-->

        <span :class="['bold', {'primary': note.length > 5}]">{{index + 1}} {{toUpperCase(note)}}</span>
        <button class="btn danger" @click="removeNote(index)">Удалить</button>
      </li>
      <hr>
      <li>
        <strong>Общее количество: {{doubleCount}}</strong>
      </li>
    </ul>
    <div v-else>Заметок пока нет</div>
  </div>
</div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
</body>
</html>
